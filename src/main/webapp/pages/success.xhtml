<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
	<title>User</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="USERS : "></h:outputText>
		<p:dataTable id="users" var="c" value="#{B01I001001.continentList}"
			style="width: 10%">
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{c.continentId}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Name En" />
				</f:facet>
				<h:outputText value="#{c.nameEn}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Name Bn" />
				</f:facet>
				<h:outputText value="#{c.nameBn}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
