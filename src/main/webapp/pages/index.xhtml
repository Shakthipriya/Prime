<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
	<title>Welcome Prime Faces</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel for="id" value="Id : " /></td>
				<td><p:inputText id="id"
						value="#{B01I001001.continent.continentId}">
						<f:converter converterId="javax.faces.Integer" />
						<p:ajax event="blur" update="idMsg" />
					</p:inputText> <p:message id="idMsg" for="id" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="nameEn" value="Name  En: " /></td>
				<td><p:inputText id="nameEn"
						value="#{B01I001001.continent.nameEn}">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="nameEnMsg" />
					</p:inputText> <p:message id="nameEnMsg" for="nameEn" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="nameBn" value="Name  Bn: " /></td>
				<td><p:inputText id="nameBn"
						value="#{B01I001001.continent.nameBn}">
						<f:validateLength minimum="5" />
						<p:ajax event="blur" update="nameBnMsg" />
					</p:inputText> <p:message id="nameBnMsg" for="nameBn" display="icon" /></td>
			</tr>

			<tr>
				<td><p:commandButton id="addUser" value="Add"
						action="#{B01I001001.addUser}" ajax="false" /></td>
				<td><p:commandButton id="reset" value="Reset"
						action="#{B01I001001.reset}" ajax="false" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
